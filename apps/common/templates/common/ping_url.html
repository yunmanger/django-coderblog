{% extends "base.html" %}
{% block style %}
{{ block.super }}
<style>
ul.form{
list-style:none;
}
</style>
{% endblock %}
{% block content %}
<h1>Ping some Url <em>n</em> times!</h1>
<form method="POST">
<ul class="form">
{% csrf_token %}
{{ form.as_ul }}
<input type="submit" value="ping"/>
</ul>
</form>
{% endblock %}
